name: Build Multi-Platform Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          # Windows ARM64 可能有兼容性问题，如果需要可以取消注释
          - goos: windows
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.4'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Set binary name
      id: binary_name
      run: |
        BINARY_NAME=picuploadbot
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME="${BINARY_NAME}.exe"
        fi
        echo "binary_name=${BINARY_NAME}" >> $GITHUB_OUTPUT
        echo "archive_name=picuploadbot_${{ matrix.goos }}_${{ matrix.goarch }}" >> $GITHUB_OUTPUT

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -v -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o ${{ steps.binary_name.outputs.binary_name }} .

    - name: Create archive
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          zip -r ${{ steps.binary_name.outputs.archive_name }}.zip ${{ steps.binary_name.outputs.binary_name }} README.md config.yaml.example LICENSE
        else
          tar -czf ${{ steps.binary_name.outputs.archive_name }}.tar.gz ${{ steps.binary_name.outputs.binary_name }} README.md config.yaml.example LICENSE
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.binary_name.outputs.archive_name }}
        path: |
          ${{ steps.binary_name.outputs.archive_name }}.*

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ steps.binary_name.outputs.archive_name }}.*
        draft: false
        prerelease: false
        generate_release_notes: true
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 构建总结任务
  build-summary:
    name: Build Summary
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Build Summary
      run: |
        echo "## 🚀 构建结果" >> $GITHUB_STEP_SUMMARY
        echo "为以下平台构建了二进制文件:" >> $GITHUB_STEP_SUMMARY
        echo "- 🐧 Linux (amd64, arm64)" >> $GITHUB_STEP_SUMMARY
        echo "- 🪟 Windows (amd64)" >> $GITHUB_STEP_SUMMARY
        echo "- 🍎 macOS (amd64, arm64)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**版本标签:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.build.result }}" = "success" ]; then
          echo "✅ 所有构建任务成功完成！二进制文件已上传到 Release。" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ 部分构建任务失败，请检查具体的任务日志。" >> $GITHUB_STEP_SUMMARY
        fi
